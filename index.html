<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dentaLab</title>
</head>
<body>
    <header>
      <nav id="menu_nav">
        <div class="menu_content_logo">
          <img
            class="menu_logo"
            src="img/logo.png"
            alt="Logo da barbearia"
          />
          <h1 id="menu_title">Dent<span>Lab</span></h1>
        </div>
        <div class="menu_full_list">
          <ul class="menu_list">
            <li class="menu_itens"><a href="#">SOBRE</a></li>
            <li class="menu_itens"><a href="#">SERVIÇOS</a></li>
            <li class="menu_itens"><a href="#">ESPECIALISTA</a></li>
          </ul>
          <div class="menu_botoes">
            <button id="btn_login"><a href="#">LOGIN</a></button>
          </div>
        </div>
      </nav>
    </header>
    <section class="banner-dental">
        <div class="banner-container">
            <div class="banner-content">
                <h2>Nós nos importamos com seu sorriso</h2>
                <p>Com mais 10.000 clientes satisfeitos,somos referencia absoluta</p>
                <button>Tenho Interrese</button>
            </div>
            <div class="banner-dental-img">
                <img src="img/firstImgDentLab.png" alt="benina">
            </div>
            <div class="atendimento"></div>
            <div class="profissionais"></div>
            <div class="nota"></div>
        </div>
        <div class="cards">
            <div class="atendimento"></div>
            <div class="profissionais"></div>
            <div class="nota"></div>
        </div>
    </section>
</body>
</html>
